[flake8]
exclude = 
    .git,
    __pycache__,
    build,
    dist,
    *.egg-info,
    .history,
    .history/**/*

max-line-length = 120
extend-ignore = E203, W503
per-file-ignores =
    __init__.py:F401

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test
python_functions = test_* 
